<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <h1>Simon says ...</h1>
    </header>
    <section class="game-container container">
        <div class="row">
            <div class="col">
                <div class="game">
                    <div class="gamerow">
                        <div class="btn btn-green"></div>
                        <div class="btn btn-red"></div>
                    </div>
                    <div class="gamerow">
                        <div class="btn btn-yellow"></div>
                        <div class="btn btn-blue"></div>
                    </div>
                    <div class="middle">
                        <h2 class="name">SIMON&copy;</h2>
                        <div class="control">
                            <div class="row">
                                <div class="col align-self-center">
                                    <label for="">OFF</label>
                                </div>
                                <div class="col col-sm-4">
                                        <div class="switch-container">
                                            <div class="switch"></div>
                                        </div>
                                </div>
                                <div class="col align-self-center">
                                        <label for="">ON</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="round-btn">
                                    </div>
                                    <label for="">START</label>
                                </div>
                                <div class="col">
                                    <div class="round-btn">
                                    </div>
                                    <label for="">STRICT</label>
                                </div>
                            </div>
                        </div>
                        <div class="display">
                            <div class="row">
                                <div class="col">
                                    <div class="count">--</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
